<body>
    <div class="bg">
    <h1>Image from API:</h1>
  <div id="image-container"></div>
  <script>
   fetch('https://api.example.com/images')
  .then(response => response.json())
  .then(data => {
    const imageUrl = data.image_url; // Assuming the API response contains an `image_url` property

    const imgElement = document.createElement('img');
    imgElement.src = imageUrl;
    imgElement.alt = 'Image from API'; // Provide alternative text for accessibility

    const imageContainer = document.getElementById('image-container');
    imageContainer.appendChild(imgElement);
  })
  .catch(error => console.error('Error fetching image:', error));
  </script>
