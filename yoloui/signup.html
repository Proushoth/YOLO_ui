<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO-Signup</title>
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <div class="registration-container">
        <form class="registration-form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <input type="text" id="region" name="region" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group inline">
                <input type="checkbox" class="check" id="agree" name="agree" required>
                <label for="agree" class="term">I agree to the terms and conditions</label>
            </div>
            <button type="submit">Register</button>
            <a class="redirect" href="login.html">already having an account? clich here to login</a>
        </form>
    </div>
</body>
</html>
