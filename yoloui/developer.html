<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/developer.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <!--sidebar loads here-->
    </div>
    <div class="content">
        <div class="pop" onclick="openNav()" ><i class='bx bxs-hand-right'></i></div>
        <!--this is where my content should go-->
        <div class="mob-area">
            <h2>Hey Developers</h2>
            <input type="text"  value="" readonly id="inputField">
            <button class="generate" onclick="getApiKey()">Generate me a New API Token</button>
            <button onclick="copyText()" class="copy"><i class='bx bxs-copy' ></i></button>

            <div class="more">
                <div class="usage" onclick="togglePopup()">
                    <a>
                        <i class='bx bx-line-chart ics'></i>
                        <br>
                        <span>View Usage > </span>
                    </a>
                </div>
                <img src="assets/line (2).png" alt="">
                <div class="docs">
                    <a href="docs.html">
                        <i class='bx bxs-file-doc ics' ></i>
                        <br>
                        <span>Read Docs > </span>
                    </a>
                </div>
            </div>
            
        </div>
    </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
          <span class="close-popup" onclick="togglePopup()">&times;</span>
          <div class="use">My API Usage</div>
          <canvas id="pieChart"></canvas>
        </div>
    </div>
    <img src="assets/load.gif" alt="" class="load">
    <div class="overlay"></div>
    <script src="js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script  src="js/developer.js"></script>
</body>
</html>
