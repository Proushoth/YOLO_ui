<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create a Collection</title>
<link rel="stylesheet" href="css/collection.css">
<link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <!--sidebar loads here-->
    </div>
    <div class="content">
        <div class="pop" onclick="openNav()"><i class='bx bxs-hand-right'></i></div>
        <!--this is where my content should go-->
        <h2>CREATE A COLLECTION</h2>

        <div class="form-container">
            <div class="form-column">
              <div class="form-group">
                <label for="collection-name">Collection Name</label>
                <input type="text" id="collection-name" name="collection-name">
              </div>
              <div class="form-group">
                <label for="collection-name">Duration</label>
                <input type="text" id="duration" name="duration">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="6"></textarea>
              </div>
              <div class="form-group" style="display: inline-flex" >
                <label>Premium</label><input type="radio" name="premium" value="True"><label>Free</label><input type="radio" name="premium" value="False">
              </div>
              <div class="form-group">
                <label for="keywords">Keywords comma Separated</label>
                <textarea id="keywords" name="keywords" rows="6"></textarea>
              </div>
            </div>
            <div class="form-column">
              <div class="form-group">
                <button id="add-material-btn">Add Material</button>
              </div>
              <div id="materials-container"></div>
              <button class="save">Save Collection</button>
            </div>
          </div>

    </div>
    <script src="js/sidebar-admin.js"></script>
<script src="js/collection.js"></script>

</body>
</html>
