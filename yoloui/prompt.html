<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/prompt.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>
        <div class="close" onclick="closeNav()"><i class="fa-solid fa-square-xmark"></i></div>
        <div class="side-parent">
            <div class="menu-option"><i class="fa-solid fa-house"></i><a href="home.html">Prompt</a></div>
            <div class="menu-option"><i class="fa-solid fa-star"></i><a href="home.html">My Preference</a></div>
            <div class="menu-option"><i class="fa-solid fa-crown"></i><a href="home.html">Get Premium</a></div>
            <div class="menu-option"><i class="fa-solid fa-palette"></i><a href="home.html">Content Creator Portal</a></div>
            <div class="menu-option"><i class="fa-solid fa-code"></i><a href="home.html">Developer Portal</a></div>
        </div>
    </div>
    <div class="content">
        <div class="pop" onclick="openNav()"><i class="fa-solid fa-square-plus"></i></div>
        <div class="prompt">
            <label for="prompt-text" class="prompt-text">
                Enter your Prompt here : 
            </label><br>
            <textarea name="" id="prompt-text" cols="30" rows="10"></textarea>
        </div>
        <div>
            <select class="types">
                <option value="movie">Movie</option>
                <option value="movie">Tv series</option>
                <option value="movie">songs</option>
                <option value="movie">Youtube</option>
                <option value="movie">Books</option>
                <option value="movie">anime movies</option>
                <option value="movie">anime shows</option>
            </select>
            <br>
            <button class="prompt-submit">
                GET SUGGESTIONS
            </button>
        </div>
        <div class="material">
            <div class="show-area movies"></div>
            <div class="show-area songs"></div>
            <div class="show-area ytvideos"></div>
            <div class="show-area anime"></div>
            <div class="show-area manga"></div>
        </div>
    </div>
    <script src="js/sidebar.js"></script>
</body>
</html>
